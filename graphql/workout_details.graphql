fragment WorkoutDetails on Workout {
  __typename
  id
  basedOn {
    id
    name
  }
  user {
    id
    profileInfo {
      username
      name
    }
  }
  name
  description
  muscleGroups
  exercises {
    exerciseId
    sets
    repetitions
    rest
    notes
    exercise {
      name
      muscleGroup {
        name
      }
    }
  }
}

query GetWorkoutById($id: String!) {
  getWorkoutById(id: $id) {
    ...WorkoutDetails
  }
}

mutation UpdateWorkout($workout: WorkoutInput!) {
  updateWorkout(workout: $workout) {
    ...WorkoutDetails
  }
}

mutation CopyWorkout($workoutId: String!, $userId: String!) {
  copyWorkoutById(id: $workoutId, userId: $userId) {
    ...WorkoutDetails
  }
}